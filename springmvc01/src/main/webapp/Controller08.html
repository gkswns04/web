<body>
<button type="button" id="btn1">bit1 헤더 보내기</button><br>

<button type="button" id="btn3">bit3,bit4 헤더 보내기</button><br>

<script>
var btn1 = document.getElementById("btn1");
var btn2 = document.getElementById("btn2");

	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'controller08.do', false);
	xhr.setRequestHeader("bit1", "hahaha");
	xhr.send();
};

btn2.onclick = function() {
	var xhr = new XMLHttpRequest();

	xhr.setRequestHeader("bit2", "hahaha");

btn3.onclick = function() {
	var xhr = new XMLHttpRequest();
	xhr.open('GET', 'controller08.do', false);
	xhr.setRequestHeader("bit3", "hahaha");
	xhr.setRequestHeader("bit4", "hahaha");
	xhr.send();
